<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập mảng</title>
</head>

<body>
    <script>
       
        let arr = [2, 4, 5, 7, 8, 9];
        let min = arr[0];
        for(let i = 1; i < arr.length; i++) {
            if(arr[i] < min) {
                min = arr[i];
            }
        }
        document.write(min);
    </script>
</body>

</html>
